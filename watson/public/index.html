<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>watson</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
    <script src="popper.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
        <div class="brand">
            <h6 class="brand__subtitle">elementary, my dear ibm</h6>
            <h1 class="brand__title">watson</h1>
        </div>

        <div id="container__main" class="container container__main">
            <div class="container__uploader" id="container__uploader">
                <form id="form-file-uploader">
                    <input type="file" id="file"/>
                    <input type="submit" value="Upload" />
                </form>
            </div>

            <div class="container__uploading" id="container__uploading">
                <div>
                    <h3 class="upload-message"></h3>
                    <div class="progress" id="upload-progress-container">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="upload-progress" role="progressbar"></div>
                    </div>
                </div>
            </div>

            <div class="container__uploaded" id="container__uploaded">
                    <h1>Results</h1>
                    <div class="uploaded-images">
                        <div class="image-container">
                            <div class="uploaded-image__original"></div>
                            <h3>input</h3>
                        </div>
                        <div class="image-container">
                            <div class="uploaded-image"></div>
                            <h4>output</h4>
                        </div>
                    </div>
                    <div class="watson-info">info here</div>
                    <button id="button-reset">Do it again!</button>
            </div>

            <audio id="player" controls autoplay>
                <source src="" type="audio/wav">
                Your browser does not support the audio element.
            </audio>

        </div>

    </div>
    <script src="socket.io-file-client.js"></script>
    <script src="socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
